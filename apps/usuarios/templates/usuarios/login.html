{% load staticfiles %}
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Iniciar sesión | ERPAdmin</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
	<!-- Ionicons -->
	<link rel="stylesheet" href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}">
	<!-- Theme style -->
	<link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">
	<!-- Material Design -->
	<link rel="stylesheet" href="{% static 'dist/css/bootstrap-material-design.min.css' %}">
	<link rel="stylesheet" href="{% static 'dist/css/ripples.min.css' %}">
	<link rel="stylesheet" href="{% static 'dist/css/MaterialAdminLTE.min.css' %}">

	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

	<!-- Google Font -->
	<link rel="stylesheet"
	      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
	<div class="login-logo">
		ERP<b>ADMIN</b>
	</div>
	<!-- /.login-logo -->
	<div class="login-box-body">
		<p class="login-box-msg">INICIAR SESIÓN</p>

		{% if form.errors %}
			{% for field in form %}
				{% for error in field.errors %}
					<div class="alert alert-danger">
						<strong>{{ error|escape }}</strong>
					</div>
				{% endfor %}
			{% endfor %}
			{% for error in form.non_field_errors %}
				<div class="alert alert-danger">
					<strong>{{ error|escape }}</strong>
				</div>
			{% endfor %}
		{% endif %}

		<form method="post"> {% csrf_token %}
			<div class="form-group has-feedback">
				<input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required>
				<span class="glyphicon glyphicon-user form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" name="password" class="form-control" placeholder="Contraseña" required>
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">
				<!-- /.col -->
				<div class="col-xs-15">
					<button type="submit" class="btn btn-primary btn-raised btn-block btn-flat">Iniciar sesión</button>
				</div>
				<!-- /.col -->
			</div>
		</form>

	</div>
	<!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<!-- Material Design -->
<script src="{% static 'dist/js/material.min.js' %}"></script>
<script src="{% static 'dist/js/ripples.min.js' %}"></script>
<script>
    $.material.init();
</script>
</body>
</html>
